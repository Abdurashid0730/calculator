<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="calculator.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Сalculator</title>
    <script src="app.js" defer></script>
</head>
<body class="bg-dark text-light">
    <div class="container w-50 pt-5">
        <h1>Калькулятор</h1>

        <input type="number"
        class="form-control mb-2"
        placeholder="Введите 1 число"
        id="input1"
        value="10">

        <input type="number"
        class="form-control mb-2"
        placeholder="Введите 2 число"
        id="input2"
        value="5">

        <div class="d-flex mb-2">
            <button class="btn btn-success flex-grow-1 mx-1" id="plus">+</button>
            <button class="btn btn-danger flex-grow-1 mx-1" id="minus">-</button>
            <button class="btn btn-secondary flex-grow-1 mx-1" id="multiplication">*</button>
            <button class="btn btn-primary flex-grow-1 mx-1" id="division">/</button>
        </div>
        <button class="btn btn-outline-info w-100 mb-2" id="submit">
            Вычислить
        </button>

        <div class="text-bg-light p-3 text-center">
            <h4>Результат:</h4>
            <p id="result" class="mb-0">49</p>
        </div>
        
    </div>
    
</body>
</html>
